<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="login">
					<label for="chk" aria-hidden="true">Inicio</label>
					<input type="email" name="email" placeholder="Correo" required=""  id="correo">
					<input type="password" name="pswd" placeholder="Contraseña" required="" id="password">
					<button type="submit" >Iniciar</button>
				</form>
			</div>

			<div class="login">
				<form id="newuser">
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="txt" placeholder="Tú Nombre" required="" id="newnombre">
					<input type="text" name="email" placeholder="Correo" required="" id="newcorreo">
					<input type="password" name="pswd" placeholder="Contraseña" required="" id="newpassword">
					<button>Registrarse</button>
				</form>
			</div>
	</div>
<script src="index.js"></script>
</body>
</html>
